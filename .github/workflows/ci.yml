name: CI

on:
  push:
    paths-ignore:
      - "docs/**"
      - ".md"
    branches:
      - main
  pull_request:
    paths-ignore:
      - "docs/**"
      - "*.md"
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Build prepare
        run: yarn dev:prepare

      - name: ESLint
        run: yarn run lint

      - name: Type check
        run: yarn run typecheck

      - name: Prepack
        run: yarn run prepack
